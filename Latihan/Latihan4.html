<html>
<head>
<title>Latihan 4</title>
<style>
    p.solid {border-style: solid;}
    p.dotted {border-style: dotted;}
    p.dashed {border-style: dashed;}
    p.double {border-style: double;}
    p.groove {border-style: groove;}
    p.ridge {border-style: ridge;}
    p.inset {border-style: inset;}
    p.outset {border-style: outset;}
    p.none {border-style: none;}
    p.hidden {border-style: hidden;}
    p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>
<h1>Jenis jenis Border CSS </h1>
    <p class="solid">Border solid = lurus</p>
    <p class="dotted">Border dotted = titik titik</p>
    <p class="dashed">Border dashed = garis terpisah</p>
    <p class="double">Border double = ada dua border seperti kotak.</p>
    <p class="groove">Border groove </p>
    <p class="ridge">Border ridge</p>
    <p class="inset">Border Inset.</p>
    <p class="outset">Border Outset.</p>
    <p class="none">Tanpa Border.</p>
    <p class="hidden">Border tesembunyi.</p>
    <p class="mix">Border campuran.</p>
</body>
</html>
